<div class="upload-container">
  <h2>Print your code</h2>
  <textarea [(ngModel)]="file" class="Code_Area" rows="5"></textarea>
  <div>
  <button (click)="uploadFile()" style="background: green;margin: 20px">Upload</button>
    <button (click)="resetFile()" style="background: red">Reset code</button>
  </div>
  <div *ngIf="message" [ngClass]="{ 'success': isSuccess, 'error': !isSuccess }" class="message">
    {{ message }}
  </div>
</div>
